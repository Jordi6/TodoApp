<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
<script src="js/script.js"></script>
<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="css/all.css">
</head>
<body>
<header>
        <h1 id="label">Todo app</h1>
    </header>
    <main>
    <h1>Log In</h1>
    <form action="">
	<input name="login-username" type="text" placeholder="Enter Username">
	<input name="login-password" type="text" placeholder="Enter Password">
	<input name="login-submit-btn" type="submit">
	</form>
	<div id="sign-up-div">
		<h3>Don't have an account? Sign up!</h3><button id="sign-up-btn" type="button">Sign Up</button>
		<form id="sign-up-form" action="">
		<input name="sign-username" type="text" placeholder="Enter Username">
		<input name="sign-address" type="text" placeholder="Enter Email Address">
		<input name="sign-password" type="text" placeholder="Enter Password">
		<input name="sign-submit-btn" type="submit">
	</form>	
	</div>
    </main>
</body>
</html>
